server {
    listen 80;

    # --- FRONTEND ---
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # --- BACKEND / API ---
    location /api/ {
        # IMPORTANTE: Sin la barra final para preservar /api en el path
        # Esto convierte /api/users -> https://proyecto-crud-contenedores-1.onrender.com/api/users
        proxy_pass https://proyecto-crud-contenedores-1.onrender.com;
        
        # Headers importantes
        proxy_set_header Host proyecto-crud-contenedores-1.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host proyecto-crud-contenedores-1.onrender.com;
        
        # SSL para proxy HTTPS
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Timeouts más largos para Render (puede tardar hasta 50s en despertar servicios free)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Manejo de errores - reintentar si el servicio está despertando
        proxy_next_upstream error timeout http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
}

