server {
    listen 80;

    # --- FRONTEND ---
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # --- BACKEND / API ---
    location /api/ {
        # IMPORTANTE: Sin la barra final para preservar /api en el path
        proxy_pass https://proyecto-crud-contenedores-1.onrender.com;
        
        # Headers importantes - usar el host del API, no el de Nginx
        proxy_set_header Host proyecto-crud-contenedores-1.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host proyecto-crud-contenedores-1.onrender.com;
        
        # SSL para proxy HTTPS
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Timeouts m√°s largos para Render (puede ser lento al iniciar)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Errores
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
}

